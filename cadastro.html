<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — ONG Gatos do Bem</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores - ONG Gatos do Bem." />
  <link rel="stylesheet" href="css/base.css" />
</head>
<body>
  <a class="skip-link" href="#main">Ir para o conteúdo</a>

  <header class="site-header">
    <div class="container">
      <a class="brand" href="index.html">Gatos do Bem</a>
      <nav class="main-nav" aria-label="Menu">
        <ul class="menu-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h1>Cadastro de Voluntário / Doador</h1>

    <form id="form-cadastro" novalidate>
      <fieldset>
        <legend>Informações pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3" aria-required="true" />

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required aria-required="true" />

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" inputmode="numeric" maxlength="14"
               pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required />

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" maxlength="15" placeholder="(00) 00000-0000" required />

        <label for="data-nasc">Data de nascimento</label>
        <input id="data-nasc" name="data_nasc" type="date" required />

      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" maxlength="9" placeholder="00000-000" required />

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text" required />

        <div class="row">
          <label for="cidade">Cidade</label>
          <input id="cidade" name="cidade" type="text" required />

          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <!-- adicionar demais UF -->
          </select>
        </div>
      </fieldset>

      <fieldset>
        <legend>Preferências</legend>
        <label>
          <input type="checkbox" name="receber_news" /> Desejo receber newsletter
        </label>
        <label>
          <input type="radio" name="perfil" value="voluntario" checked /> Voluntário
        </label>
        <label>
          <input type="radio" name="perfil" value="doador" /> Doador
        </label>
      </fieldset>

      <div class="form-actions">
        <button type="submit" class="btn primary">Enviar cadastro</button>
        <button type="reset" class="btn secondary">Limpar</button>
      </div>

      <div id="form-messages" aria-live="polite"></div>
    </form>
  </main>

  <footer class="site-footer container">
    <p>&copy; <span id="year3"></span> ONG Gatos do Bem</p>
  </footer>

  <script src="js/masks.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
